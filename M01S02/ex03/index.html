<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline JavaScript</title>
</head>

<body onload="alert('Bine ai venit pe acest site!');">
  <button onclick="alert('Iuliana')">Hello!</button>

  <button onclick="alert('Bine ai apasat pe acest buton');">Buton 2</button>

  <button onclick="console.log(20 + 156);">Suma</button>

  <button
    onmouseover="console.log('Apasa-ma');"
    onclick="console.log('M-ai apasat!');"
  >Apasa-ma</button>
</body>

</html>
